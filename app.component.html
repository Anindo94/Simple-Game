<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Simple Game!</h3>
      <ol>
        <li>Please run npm install then ng serve and then enjoy the output. </li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="firedInterval($event)"></app-game-control>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor= "let oddnumber of oddNumbers"[number]="oddnumber"></app-odd>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor= "let evennumber of evenNumbers"[number]="evennumber"></app-even>
    </div>
  </div>
</div>
